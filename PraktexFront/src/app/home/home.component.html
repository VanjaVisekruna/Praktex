<section class="hero is-primary">

  <div class="hero-body back">
    <p class="title is-bold has-text-centered ">
      Welcome to Praktex!
    </p>
  </div>
</section>
<app-search></app-search>
<ul>
  <li *ngFor="let prakt of prakts">
    <a>
      <img src="{{prakt.imageUrl}}">
      <div class="content">
        <div class="name">
           {{prakt.name}}
        </div>
        <span class="favorite {{prakt.favorite?'':'not'}}">
          â™¥
        </span>
        <div class="stars">
          <star-rating
            [value]="prakt.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="24px"
            [readonly]="false">
          </star-rating>
        </div>
        <div class="prakt-item-footer">
          <div class="origins">
            <span *ngFor="let origin of prakt.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>ðŸ•’</span>
            {{prakt.cookTime}}
          </div>
        </div>
        <div class="price">
            <span>
              {{prakt.price|currency}}
            </span>
        </div>
      </div>
    </a>
  </li>
</ul>
